<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Student Data Management</h1>

      <div class="row mb-3">
        <div class="col-md-4">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by name or PRN"
          />
        </div>
        <div class="col-md-4">
          <select id="passFailFilter" class="form-select">
            <option value="">All</option>
            <option value="pass">Pass</option>
            <option value="fail">Fail</option>
          </select>
        </div>
        <div class="col-md-4">
          <select id="subjectFilter" class="form-select">
            <option value="">Subject-wise Filter</option>
            <option value="subject1">Subject 1 (FEC101)</option>
            <option value="subject2">Subject 2 (FEL101)</option>
            <option value="subject3">Subject 3 (FEL102)</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table id="studentTable" class="table table-striped">
          <thead>
            <tr>
              <th>Seat Number</th>
              <th>Name</th>
              <th>PRN</th>
              <th>Mother Name</th>
              <th>Subjects</th>
              <th>Total Credit</th>
              <th>CGPI</th>
              <th>Final Grade</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
